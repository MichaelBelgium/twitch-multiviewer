<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Watch multiple Twitch streams simultaneously. Perfect for tournaments, co-streams, or keeping up with your favorite streamers.">
    <title>Twitch Multistream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        twitch: {
                            purple: '#9147ff',
                            dark: '#0e0e10',
                            gray: '#18181b',
                            border: '#464649',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-twitch-dark text-gray-100 h-screen">
    <header class="bg-twitch-gray border-b-2 border-twitch-purple p-4">
        <h1 class="text-twitch-purple text-2xl font-bold mb-4">Twitch Multistream</h1>
        
        <div class="flex flex-wrap gap-2 items-center">
            <input 
                type="text" 
                id="channel"
                autocomplete="off"
                placeholder="Enter Twitch username..."
                class="bg-twitch-dark border-2 border-twitch-border text-gray-100 px-4 py-2 rounded focus:outline-none focus:border-twitch-purple flex-1 min-w-[200px] max-w-xs"
            />
            <button 
                onclick="addChannel()"
                class="bg-twitch-purple hover:bg-purple-700 text-white px-6 py-2 rounded font-semibold transition active:scale-95"
            >
                Add Stream
            </button>
            <button 
                onclick="clearAll()"
                class="bg-twitch-purple hover:bg-purple-700 text-white px-6 py-2 rounded font-semibold transition active:scale-95"
            >
                Clear All
            </button>
        </div>
        
        <div class="flex flex-wrap gap-2 mt-3" id="tagContainer"></div>
    </header>

    <div id="streamContainer" class="grid grid-cols-1 gap-1 h-[calc(100vh-170px)]"></div>

    <script src="script.js"></script>
</body>
</html>
